<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>To do App</title>
</head>
<body>
    <div class="main">
        <div class="upper">
            <div class="upperItems">
                <div class="header">
                    <h1>To do App</h1>
                    <div class="incompleteTasks">0 Items Left</div>
                </div>
                <div class="erroDiv">
                </div>
                <form id="form">
                    <div class="inputs">
                        <input type="checkbox" name="" id="checkbox">
                        <input class="inputTask" type="text" name="task" id="task" placeholder="Enter your task">

                    </div>
                    <button class='btn' type="submit">Add</button>
                </form>

            </div>

        </div>
        <div class="lower">
            <div class="lowerItems">
                <div class="listContainer">
                    <div class="listItems">

                    </div>
                </div>
                <div class="action">
                    <button class="all">All</button>
                    <button class="active">Active</button>
                    <button class="completed">Completed</button>
                    <button class="clear">Clear Completed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
